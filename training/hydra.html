<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hydra – Password Attack Theory</title>

<style>
:root{
  --bg:#0b0f1a;
  --panel:#151c38;
  --fg:#e8ebff;
  --muted:#9aa3d1;
  --accent:#ff9f43;
  --border:#27306a;
  --code:#020617;
  --good:#22c55e;
  --bad:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: ui-monospace, Menlo, Consolas, monospace;
  background:radial-gradient(1200px 600px at 20% -10%,#141b3a 0%,var(--bg) 60%);
  color:var(--fg);
}
header{
  padding:18px 24px;
  border-bottom:1px solid var(--border);
  background:#0b1024;
}
header h1{margin:0;font-size:22px}
header small{color:var(--muted)}

main{
  max-width:1100px;
  margin:auto;
  padding:24px;
}

.section{
  background:linear-gradient(180deg,var(--panel),#0f1533);
  border:1px solid var(--border);
  border-radius:14px;
  margin-bottom:20px;
  padding:22px;
}

.section h2{
  margin:0 0 12px;
  color:var(--accent);
  font-size:18px;
}

.section p,
.section li{
  color:var(--muted);
  font-size:14px;
  line-height:1.7;
}

.section ul{margin-left:18px}

.code{
  background:linear-gradient(180deg,var(--code),#020617);
  border:1px solid #1e293b;
  border-radius:12px;
  padding:14px;
  margin-top:10px;
  font-size:13px;
  white-space:pre-wrap;
}

button{
  padding:12px 16px;
  border-radius:10px;
  border:none;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#020617;
  font-weight:700;
  cursor:pointer;
  margin-right:10px;
}
button:hover{opacity:.9}

.terminal{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:14px;
  margin-top:12px;
  font-size:13px;
  height:280px;
  overflow-y:auto;
  white-space:pre-wrap;
}

.warn{
  color:var(--bad);
  font-size:12px;
  margin-top:8px;
}
</style>
</head>

<body data-lesson="hydra">

<header>
  <h1>Hydra</h1>
  <small>Password attack tool — theory and responsible use</small>
</header>

<main>

<section class="section">
<h2>Hydra Attack Flow Simulation (Safe)</h2>

<button onclick="simulate('normal')">Normal Attack</button>
<button onclick="simulate('ratelimit')">Rate-Limit Blocked</button>
<button onclick="simulate('mfa')">MFA Blocked</button>

<div class="terminal" id="terminal">— waiting —</div>

<p class="warn">
Simulation only. No real authentication attempts are performed.
</p>
</section>

</main>

<script>
const terminal = document.getElementById("terminal");

function simulate(mode){
  terminal.textContent = "";
  let steps = [];

  if(mode === "normal"){
    steps = [
      "[INFO] Hydra v9.5",
      "[INFO] Target: ssh://192.168.1.10",
      "[INFO] Threads: 4",
      "",
      "[ATTEMPT] admin : admin123",
      "[ATTEMPT] admin : password",
      "[ATTEMPT] admin : letmein",
      "",
      "[SUCCESS] Valid credentials found!",
      "[RESULT] admin : letmein",
      "",
      "[INFO] Attack completed"
    ];
  }

  if(mode === "ratelimit"){
    steps = [
      "[INFO] Hydra v9.5",
      "[INFO] Target: ssh://192.168.1.10",
      "",
      "[ATTEMPT] admin : admin123",
      "[ATTEMPT] admin : password",
      "",
      "[WARNING] Too many attempts detected",
      "[BLOCKED] IP temporarily banned",
      "",
      "[INFO] Attack stopped by rate limiting"
    ];
  }

  if(mode === "mfa"){
    steps = [
      "[INFO] Hydra v9.5",
      "[INFO] Target: ssh://192.168.1.10",
      "",
      "[ATTEMPT] admin : letmein",
      "[INFO] Password accepted",
      "[MFA] One-time code required",
      "",
      "[FAILED] MFA challenge not solvable",
      "[INFO] Attack ineffective against MFA"
    ];
  }

  let i = 0;
  const interval = setInterval(() => {
    terminal.textContent += steps[i] + "\n";
    terminal.scrollTop = terminal.scrollHeight;
    i++;
    if(i >= steps.length) clearInterval(interval);
  }, 600);
}
</script>

<script src="/static/lesson_tracker.js"></script>

</body>
</html>
