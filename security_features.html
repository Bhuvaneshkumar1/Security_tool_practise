<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Security Practices</title>

<script>
    document.getElementById("netcatBtn").onclick = () => {
  window.open("/netcat/listener", "_blank");
  window.open("/netcat/client", "_blank");
};
</script>
<style>
/* RESET */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* PAGE */
body {
    min-height: 100vh;
    background: linear-gradient(135deg, #4b0082, #6a5acd);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CARD */
.container {
    background: #1e1e2f;
    padding: 30px;
    border-radius: 14px;
    width: 360px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
}

/* TITLE */
h1 {
    color: #fff;
    text-align: center;
    margin-bottom: 20px;
    letter-spacing: 2px;
}

/* LIST */
ul, ol {
    list-style: none;
}

li {
    margin: 8px 0;
}

/* BUTTONS */
li button {
    width: 100%;
    padding: 12px 16px;
    background: linear-gradient(135deg, #7b2ff7, #f107a3);
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

li button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

/* SUB ITEMS */
li.password > button {
    background: linear-gradient(135deg, #ff512f, #dd2476);
}

li.password ol {
    margin-top: 10px;
    padding-left: 10px;
}

li.password ol button {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    font-size: 14px;
}

/* DATA VISIBILITY */
li[data-value]::after {
    content: attr(data-value);
    float: right;
    font-size: 11px;
    opacity: 0.6;
}
</style>
</head>

<body>
<div class="container">
    <h1>SECURITY TOOLS</h1>

    <ul>
       <li data-value=""><a href="/nmap" target="_blank"><button>Nmap</button></a></li>
        <li data-value=""><a href="/metasploit" target="_blank"><button>Metasploit</button></a></li>
        <li data-value=""><a href="/netcat" target="_blank" id="netcatBtn"><button>Netcat</button></a></li>
        <li data-value=""><a href="/sqlmap" target="_blank"><button>SQLMap</button></a></li>

        <li class="password" data-value="-">
            <a href="/password_cracking" target="_blank"><button>Password Cracking</button></a>
            <ol>
                <li data-value=""><a href="/john" target="_blank"><button>John the Ripper</button></a></li>
                <li data-value=""><a href="/hydra" target="_blank"><button>Hydra</button></a></li>
            </ol>
        </li>
    </ul>
</div>
</body>
</html>
